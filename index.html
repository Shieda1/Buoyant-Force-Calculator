<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buoyant Force Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="buoyantForceRadio" name="variables" checked>
  <label for="buoyantForceRadio">Buoyant Force</label>

  <input type="radio" id="fluidDensityRadio" name="variables">
  <label for="fluidDensityRadio">Fluid Density</label>

  <input type="radio" id="displacedVolumeRadio" name="variables">
  <label for="displacedVolumeRadio">Displaced Volume</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">(ρ) Fluid Density (kg m-³)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">(V) Displaced Volume (kg m-³)</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
